<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeskVideo</title>
    <meta name="google" content="notranslate" />
    <link rel="manifest" href="./manifest.webmanifest">
    <script src="./pwa.js"></script>
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#222222">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#222222">
    <script src="./js/components/app-taskbar.js"></script>
    <script src="./js/components/app-window.js"></script>
    <script src="./js/components/video-preview.js"></script>
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="./js/deskvideo.js"></script>
    <script src="./js/deskvideo-common.js"></script>
    <script src="./js/gamepad-api.js"></script>
    <script src="./js/backend-api.js"></script>
    <script src="./js/thirdparty/image-to-base64.js"></script>
    <script src="./js/thirdparty/idb-keyval.js"></script>
    <script src="./js/storage.js"></script>
    <link rel="stylesheet" href="./css/extension.css">
    <script src="./js/extension.js"></script>
</head>
<body trends>
    <img class="background" draggable="false"/>
	<app-taskbar position="top" start="./assets/fluent-icons/video_16_regular.svg" search="./assets/fluent-icons/search_16_regular.svg" onstart="dv.toggle.trends" onsearch="dv.toggle.search"></app-taskbar>
	<div class="dv-trends"><span style="color: white;">Loading...</span></div>
    <div class="dv-search">
        <div class="search-container">
            <input class="search" placeholder="Search Videos" enterkeyhint="search" />
            <button appearance="accent">
                <img src="./assets/fluent-icons/search_16_regular.svg" draggable="false" />
            </button>
        </div>
        <div class="videos"></div>
    </div>
    <div class="dv-liked">
        <div class="search-container">
            <input class="search" placeholder="Filter Videos" enterkeyhint="search" />
            <button appearance="accent">
                <img src="./assets/fluent-icons/search_16_regular.svg" draggable="false" />
            </button>
        </div>
        <div class="videos"></div>
    </div>
</body>
</html>
